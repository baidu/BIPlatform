<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>图表组合不联动</title>
    <style type="text/css">
        li {
            list-style: none;;
        }

        .echart-zoom {
        }
        .echart-zoom span {
            float: left;
            padding: 2px 6px;
            cursor: pointer;
            border: 1px solid white;
            font-family: 微 软 雅 黑, Arial;
            font-size: 12px;
            color: #282828;
            fill: #282828;
        }

        .echart-zoom span:hover {
            border: 1px solid #50BFC6;
        }

        .echart-zoom .span-focus {
            border: 1px solid #50BFC6;
            background-color: #D7EBF6
        }
    </style>
</head>
<body>
<ul class="echart-zoom">
    <li>
        <span class="span-focus">1月</span>
    </li>
    <li>
        <span>1月</span>
    </li>
</ul>

</body>
</html>
