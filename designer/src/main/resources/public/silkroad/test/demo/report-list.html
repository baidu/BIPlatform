<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>报表列表页面</title>
    <link type="text/css" rel="stylesheet" href="../../src/css/all.css"/>
</head>
<body>
<div class="con-common-line">
    <div class="con-common-max-min">
        <span class="btn-has-icon btn-has-icon-new c-p">新建报表</span>
    </div>
</div>
<div class="con-report-list con-common-max-min">
    <table cellspacing="0">
        <thead>
        <tr>
            <th class="report-name">报表名称</th>
            <th class="report-btns">操作按钮</th>
        </tr>
        </thead>
        <tbody>
        <tr class="report-line">
            <td>
                <span class="num">1</span>
                <a class="text c-p">业务主体分析报表</a>
            </td>
            <td>
                <span class="btn-has-icon c-p">复制报表</span>
                <span class="btn-has-icon c-p">编辑报表</span>
                <span class="btn-has-icon c-p">删除报表</span>
            </td>
        </tr>
        <tr class="report-line">
            <td>
                <span class="num">99</span>
                <a class="text c-p">业务主体分析报表</a>
            </td>
            <td>
                <span class="btn-has-icon btn-has-icon-copy c-p">复制报表</span>
                <span class="btn-has-icon btn-has-icon-edit c-p">编辑报表</span>
                <span class="btn-has-icon btn-has-icon-delete c-p">删除报表</span>
            </td>
        </tr>
        <tr class="report-line">
            <td>
                <span class="num">999</span>
                <a class="text c-p">业务主体分析报表</a>
            </td>
            <td>
                <span class="btn-has-icon btn-has-icon-copy c-p">复制报表</span><span class="btn-has-icon btn-has-icon-edit c-p">编辑报表</span>
                <span class="btn-has-icon btn-has-icon-delete c-p">删除报表</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
