<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>报表平台-配置端</title>
<link type="text/css" rel="stylesheet" href="../../../src/css/all.css" />
</head>
<body>
    <div class="j-nav nav">daohang</div>
    <div class="j-main">
        
    </div>
    <div class="j-foot"><input type="button" value="更新" id="btnUpdate" /></div>
    <script type="text/javascript" src="../../../dep/require-2.1.11.js"></script>
    <script type="text/javascript">
    // FE 开发的测试配置,上线版通过压缩工具删除
    require.config({
        baseUrl: '../../../src/',  //本地模拟为src，线上版问asset
        paths: {
            'underscore': '../dep/underscore-1.6.0',
            'jquery': '../dep/jquery-1.11.1',
            'backbone': '../dep/backbone-1.1.2',
            'template': '../dep/template-3.0.0',
            'jqueryui': '../dep/jquery-ui.custom-1.10.4',
            'dialog': 'core/dialog'
        },
        shim: {
            'dialog': {
                deps: [
                    'jqueryui'
                ]
            },
            'jqueryui': {
                'deps': [
                    'jquery'
                ]
            },
            'backbone': {
                deps: [
                    'underscore',
                    'jquery',
                    'template'
                ]
            }
        }
    });

    require(['../test/demo/nav/enter'], function (main) {

        
         <!--delete start-->
         /* 前端拦截模拟,上线版通过压缩工具删除 */
         var temp = $.ajax;
         var ajax = function (url, p) {
             if(p.type == 'PUT' || p.type == 'DELETE'){
                 p.type = 'POST';
             }
             var mockPsth = '/test/mock-data/';
             var extendion = '.json';
             url = mockPsth + url + extendion;
             temp(url, p);
         };
         $.ajax = ajax;
         <!--delete end-->

         main.enter();
    });

</script>
</body>
</html>
