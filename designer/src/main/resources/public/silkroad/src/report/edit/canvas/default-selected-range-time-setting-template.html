<div class="con-tab">
    <!--<span class="item">静止时间</span>-->
    <span class="item">动态时间</span>
</div>
<div class="con-tab-content">

        <div class="item j-item" data-type="D">
            <div class="title">开始时间日粒度设置</div>
            <div class="content">
                <input type="text" name="startDateSetting" value="{{item.start}}"/>
                <select>
                    <option value="D">日</option>
                </select>
            </div>
            <div class="title">结束时间日粒度设置</div>
            <div class="content">
                <input type="text" name="endDateSetting" value="{{item.end}}"/>
                <select>
                    <option value="D">日</option>
                </select>
            </div>
        </div>
</div>
