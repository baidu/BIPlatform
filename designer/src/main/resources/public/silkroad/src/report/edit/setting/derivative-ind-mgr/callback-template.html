<div class="callback-form-box">
    <div class="callback-form">
        <div class="callback-name">
            <div>回调指标名称:</div>
            <div>显示名称:</div>
            <div>回调地址:</div>
            <div>请求超时时间:</div>
        </div>
        <div class="callback-text">
            <input class="call-name call-text" placeholder="由数字,字母,下划线组成并以数字开头"/>
            <input class="call-caption call-text" placeholder="由数字,字母,汉字组成"/>
            <input class="call-url call-text" placeholder="回调地址"/>
            <input class="call-timeout call-text" placeholder="由整数组成" />
        </div>
    </div>
    <div class="close-retractable j-callback-close" title="删除">×</div>
    <div class="close-retractable j-callback-retractable " title="收进">-</div>
    <div class="callback-title"><div></div><div></div></div>
</div>
