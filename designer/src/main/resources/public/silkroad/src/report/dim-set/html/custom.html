<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../../../css/all.css" rel="stylesheet" type="text/css" />
    <link href="../../../css/biz/report-dim-set.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="dim-setting">
<ul class="dim-setting-head">
    <li class="classification"><span>普通维度</span></li>
    <li class="classification"><span>时间维度</span></li>
    <li class="classification"><span>回调维度</span></li>
    <li class="classification classification-focus"><span>自定义维度</span></li>
</ul>
<div class="dim-setting-body">
    <div class="dim-container-custom">
        <ul class="custom-column-names c-f">
            <li class="custom-column-main-table"><span>主数据表</span></li>
            <li class="custom-column-main-table-fields"><span>主表字段</span></li>
            <li class="custom-column-create-dim"><span>关联数据表</span></li>
        </ul>
        <div class="custom-main">
            <div class="custom-main-box c-f">
                <span class="cube-name">cube1</span>
                <span class="straight-line"></span>
                <div class="custom-main-table-fields-box">
                    <ul>
                        <li>字段1</li>
                        <li>字段1</li>
                        <li>字段1</li>
                        <li>字段1</li>
                        <li>字段1</li>
                    </ul>
                </div>
                <div class="custom-create-new-dim-container">
                    <div class="custom-create-new-dim-box">
                        <div class="custom-create-new-dim-texts">
                            <input type="text" name="" id="" placeholder="请输入新维度的名称"/>
                            <textarea name="" id="" placeholder="请输入创建维度的逻辑语句"></textarea>
                            <span class="custom-create-new-dim-texts-right"></span>
                        </div>
                        <span class="delete"></span>
                    </div>
                    <div class="custom-create-new-dim-box">
                        <div class="custom-create-new-dim-texts">
                            <input type="text" name="" id="" placeholder="请输入新维度的名称"/>
                            <textarea name="" id="" placeholder="请输入创建维度的逻辑语句"></textarea>
                            <span class="custom-create-new-dim-texts-wrong"></span>
                        </div>
                        <span class="delete"></span>
                        <span class="add"></span>
                    </div>
                </div>
            </div>
            <div class="custom-main-box c-f">
                <span class="cube-name">cube1</span>
                <span class="straight-line"></span>
                <div class="custom-main-table-fields-box">
                    <ul>
                        <li>字段1</li>
                        <li>字段1</li>
                        <li>字段1</li>
                        <li>字段1</li>
                        <li>字段1</li>
                    </ul>
                </div>
                <div class="custom-create-new-dim-container">
                    <div class="custom-create-new-dim-box">
                        <div class="custom-create-new-dim-texts">
                            <input type="text" name="" id="" placeholder="请输入新维度的名称"/>
                            <textarea name="" id="" placeholder="请输入创建维度的逻辑语句"></textarea>
                            <span class="custom-create-new-dim-texts-right"></span>
                        </div>
                        <span class="delete"></span>
                    </div>
                    <div class="custom-create-new-dim-box">
                        <div class="custom-create-new-dim-texts">
                            <input type="text" name="" id="" placeholder="请输入新维度的名称"/>
                            <textarea name="" id="" placeholder="请输入创建维度的逻辑语句"></textarea>
                            <span class="custom-create-new-dim-texts-wrong"></span>
                        </div>
                        <span class="delete"></span>
                        <span class="add"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
<div class="t-c mt-100">
    <span class="button button-flat-primary m-10">返回重新选择数据表</span>
    <span class="button button-flat-primary m-10">完成</span>
    <span class="button button-flat-primary m-10">取消</span>
</div>
</div>
</body>
</html>
