log4j.category.com.baidu.rigel.biplatform.tesseract.node.service.impl.IsNodeServiceImpl=warn
log4j.category.com.baidu.rigel.biplatform.tesseract.util.FileUtils=warn
log4j.category.com.baidu.rigel.biplatform.tesseract.store.service.impl.AbstractMetaService=warn


log4j.category.com.baidu.rigel.biplatform.tesseract=INFO
